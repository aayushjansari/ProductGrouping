<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detection and Grouping</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .card p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
            color: #555;
        }
        form {
            text-align: center;
        }
        form h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        label {
            display: block;
            font-size: 1em;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            font-size: 1em;
            color: #333;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Product Detection and Grouping</h2>
            <p><strong>Product Detection:</strong> Pretrained YOLO on SKU110K for detecting products in an image.</p>
            <p><strong>Feature Extraction:</strong> ResNet18 was used to extract features.</p>
            <p><strong>Product Grouping:</strong> K-means clustering and shelf-level analysis group products based on features.</p>
        </div>
        <div class="card">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <h1>Upload an Image</h1>
                <label for="image">Select an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
